<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            margin: 1rem 0;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Oops! You're Offline</h1>
    <p>The game can't load because there's no internet connection.</p>
    <p>
        Don't worry! If you've played before, some parts of the game may still work.
        <br>Reconnect to play the full experience.
    </p>
    <p><a href="/">Try Again</a></p>
</body>
</html>
