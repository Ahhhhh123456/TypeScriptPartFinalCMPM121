<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Game</title>
    <!-- Link to Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Phaser and Other Libraries -->
    <script type="module" src="./lib/phaser.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
    <!-- CSS for layout -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: black; /* Optional dark background */
        color: white; /* Text color */
      }

      /* Phaser game container */
      #phaser-game {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 80vh; /* Reserve 80% of the screen height for the game */
        overflow: hidden; /* Prevent anything from overflowing */
        background-color: black; /* Example background for game area */
      }

      /* Description text below the game */
      #description {
        text-align: center;
        height: auto;
        font-size: 16px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Game container -->
    <div id="phaser-game"></div>
    <!-- Game description / instructions -->
    <span id="description">
      <h2>Final Project</h2>
      Arrow keys to move, space to reap, z to undo, y to redo, l to load<br>
      1 or 2 to save game state in slot 1 or 2.
    </span>
  </body>
</html>
